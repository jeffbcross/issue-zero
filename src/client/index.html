<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Issue Zero</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta id="theme-color" name="theme-color" content="#999999">
    <style>
      html,body {
        margin: 0;
        height: 100%;
        font-family: Roboto, 'Helvetica Neue', sans-serif;

        /* Support for all WebKit browsers. */
        -webkit-font-smoothing: antialiased;

        /* Support for Safari and Chrome. */
        text-rendering: optimizeLegibility;

        /* Support for Firefox. */
        -moz-osx-font-smoothing: grayscale;

        /* Support for IE. */
        font-feature-settings: 'liga';
      }
      button[md-button] {
        text-transform: uppercase;
      }

      @font-face {
        font-family: 'Material Icons';
        font-style: normal;
        font-weight: 400;
        src: url(vendor/material-design-icons/iconfont/MaterialIcons-Regular.eot); /* For IE6-8 */
        src: local('Material Icons'),
            local('MaterialIcons-Regular'),
            url(vendor/material-design-icons/iconfont/MaterialIcons-Regular.woff2) format('woff2'),
            url(vendor/material-design-icons/iconfont/MaterialIcons-Regular.woff) format('woff'),
            url(vendor/material-design-icons/iconfont/MaterialIcons-Regular.ttf) format('truetype');
      }
      .material-icons {
        font-family: 'Material Icons';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;  /* Preferred icon size */
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;


      }
    </style>
    <base href="/">
  </head>
  <body>
    <issue-zero-app></issue-zero-app>
    <script src="vendor/zone.js/dist/zone.min.js"></script>
    <script src="vendor/zone.js/dist/long-stack-trace-zone.min.js"></script>
    <script src="vendor/systemjs/dist/system.js"></script>
    <script src="vendor/reflect-metadata/Reflect.js"></script>
    <script>
      System.config({
        map: {
          app: './app',
          angular2: './vendor/angular2',
          rxjs: './vendor/rxjs',
          '@angular2-material': '/vendor/@angular2-material'
        },

        packages: {
          angular2: {
            defaultExtension: 'js'
          },
          app: {
            main: 'index.js',
            defaultExtension: 'js'
          },
          rxjs: {
            defaultExtension: 'js'
          },
          '@angular2-material/core': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'core.js'
          },
          '@angular2-material/toolbar': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'toolbar.js'
          },
          '@angular2-material/sidenav': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'sidenav.js'
          },
          '@angular2-material/button': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'button.js'
          },
          '@angular2-material/card': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'card.js'
          }
        }
      });
    </script>
    <script>
      System.import('app');
    </script>
  </body>
</html>
